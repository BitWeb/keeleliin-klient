<div class="row wrapper border-bottom white-bg page-heading ng-scope">
    <div class="col-lg-10">
        <h2>Projektid</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="home">Avaleht</a>
            </li>
            <li class="active">
                <strong>Projektid</strong>
            </li>
        </ol>
    </div>
</div>


<div class="wrapper wrapper-content animated fadeInRight ng-scope">
    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label" for="product_name">Nimi</label>
                    <input type="text" id="product_name" name="product_name" value="" placeholder="Projekti nimi" class="form-control">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="control-label" for="settings">Sätted</label>
                    <select name="status" id="settings" class="form-control">
                        <option value="3">Privaatne</option>
                        <option value="2">Avatud</option>
                        <option value="1">Jagatud</option>
                        <option value="0">Avalik</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-2 pull-right">
                <button type="button" class="m-t-md btn btn-primary btn-sm pull-right"><i class="fa fa-plus"></i> Lisa uus projekt</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="project-list">
                        <table class="footable table table-stripped toggle-arrow-tiny default breakpoint no-paging footable-loaded" data-page-size="15">
                            <thead>
                            <tr>
                                <th data-toggle="true" class="footable-visible footable-first-column footable-sortable">Nimi<span class="footable-sort-indicator"></span></th>
                                <th data-hide="phone" class="footable-visible footable-sortable">Lisamise kuupäev<span class="footable-sort-indicator"></span></th>
                                <th data-hide="all" style="display: none;" class="footable-sortable">Kirjeldus<span class="footable-sort-indicator"></span></th>
                                <th data-hide="phone" colspan="2" class="footable-visible footable-sortable">Sätted<span class="footable-sort-indicator"></span></th>
                                <th data-sort-ignore="true" class="footable-visible footable-last-column"></th>

                            </tr>
                            </thead>
                            <tbody>

                            <tr ng-repeat="project in projects" class="footable-even" style="display: table-row;">
                                <td class="footable-visible footable-first-column"><span class="footable-toggle"></span>
                                    {{project.name}}
                                </td>
                                <td class="footable-visible">
                                    {{project.createdAt | date : 'dd.MM.yyyy H:mm'}}
                                </td>
                                <td style="display: none;">
                                    {{project.description}}
                                </td>
                                <td colspan="2" class="footable-visible">
                                    Privaatne
                                </td>
                                <td class="text-right ng-scope footable-visible footable-last-column" >
                                    <a ng-click="open5()" class="btn btn-white btn-xs"><i class="fa fa-trash"></i> Kustuta </a>
                                    <a ui-sref="app.project_detail_view" class="btn btn-primary btn-xs" href="/app/project_detail_view"><i class="fa fa-folder"></i> Vaata </a>
                                </td>
                            </tr>

                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="6" class="footable-visible">
                                    <ul class="pagination pull-right">
                                        <li class="footable-page-arrow disabled">
                                            <a data-page="first" href="#first">«</a>
                                        </li>
                                        <li class="footable-page-arrow disabled">
                                            <a data-page="prev" href="#prev">‹</a>
                                        </li>
                                        <li class="footable-page active">
                                            <a data-page="0" href="#">1</a>
                                        </li>
                                        <li class="footable-page-arrow disabled">
                                            <a data-page="next" href="#next">›</a>
                                        </li>
                                        <li class="footable-page-arrow disabled">
                                            <a data-page="last" href="#last">»</a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
