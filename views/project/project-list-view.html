
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Projektid</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Avaleht</a>
            </li>
            <li class="active">
                <strong>Projektid</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label" for="product_name">Nimi</label>
                    <input type="text" id="product_name" name="product_name" value="" placeholder="Projekti nimi" class="form-control">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="control-label" for="settings">Sätted</label>
                    <select name="status" id="settings" class="form-control">
                        <option value="3">Privaatne</option>
                        <option value="2">Avatud</option>
                        <option value="1">Jagatud</option>
                        <option value="0">Avalik</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-2 pull-right">
                <button type="button" class="m-t-md btn btn-primary btn-sm pull-right"><i class="fa fa-plus"></i> Lisa uus projekt</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="project-list">
                        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                            <thead>
                            <tr>
                                <th data-toggle="true">Nimi</th>
                                <th data-hide="phone">Lisamise kuupäev</th>
                                <th data-hide="all">Kirjeldus</th>
                                <th data-hide="phone" colspan="2">Sätted</th>
                                <th data-sort-ignore="true"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="project in projects" >
                                <td>
                                    {{project.name}}
                                </td>
                                <td>
                                    {{project.createdAt | date : 'dd.MM.yyyy H:mm'}}
                                </td>
                                <td>
                                    {{project.description}}
                                </td>
                                <td class="footable-visible">
                                    Privaatne
                                </td>
                                <td class="project-people">
                                    <a ng-repeat="projectUser in project.projectUsers" href="" class="pull-left">
                                        <img alt="{{projectUser.name}}" class="img-circle" src="{{projectUser.displaypicture}}" title="{{projectUser.name}}">
                                    </a>
                                </td>
                                <td class="text-right" footable-ng-row>




                                    <a ng-click="removeProject(project)" class="btn btn-white btn-xs"><i class="fa fa-trash"></i> Kustuta </a>
                                    <a ui-sref="app.project_detail_view" class="btn btn-primary btn-xs" href="/app/project_detail_view"><i class="fa fa-folder"></i> Vaata </a>
                                </td>
                            </tr>

                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="6">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
