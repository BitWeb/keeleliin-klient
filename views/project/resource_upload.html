<div kl-breadcrumb></div>

<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-6">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Lisatud failid</h5>
                </div>
                <div class="ibox-content">
                    <div class="file-manager">
                        <div filetree project-id="{{projectId}}"></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 animated fadeInRight">
            <div class="ibox">
                <div class="ibox-content">
                    <form action="" class="dropzone" drop-zone="" >
                        <div class="dz-message" data-dz-message>
                            <span>Lohista failid siia või vali arvutist</span>
                        </div>
                    </form>
                </div>
                <div class="ibox-footer text-right ng-scope">
                    <a ui-sref="project-item({projectId: projectId})" class="btn btn-sm btn-link pull-left">
                        <i class="fa fa-caret-left"></i> Tagasi projekti juurde
                    </a>
                    <a ng-click="startUpload()" class="btn btn-primary btn-sm">
                        <i class="fa fa-upload"></i> Lae üles failid
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
