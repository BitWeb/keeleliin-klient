
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Projektid</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="home">Avaleht</a>
            </li>
            <li class="active">
                <strong>Projektid</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label" for="filter">Nimi</label>
                    <input type="text" id="filter" name="filter" value="" placeholder="Projekti nimi" class="form-control">
                </div>
            </div>
            <div class="col-sm-2 pull-right">
                <button ng-click="addProject()" type="button" class="m-t-md btn btn-primary btn-sm pull-right"><i class="fa fa-plus"></i> Lisa uus projekt</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="project-list">
                        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15" data-filter="#filter">
                            <thead>
                            <tr>
                                <th data-toggle="true">Nimi</th>
                                <th data-hide="phone">Lisamise kuupäev</th>
                                <th data-hide="all">Kirjeldus</th>
                                <th data-hide="phone" colspan="2">Sätted</th>
                                <th data-sort-ignore="true"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="project in projects" >
                                <td>
                                    {{project.name}}
                                </td>
                                <td>
                                    {{project.createdAt | date : 'dd.MM.yyyy H:mm'}}
                                </td>
                                <td>
                                    {{project.description}}
                                </td>
                                <td class="footable-visible">
                                    {{project.accessStatus | translate}}
                                </td>
                                <td class="project-people">
                                    <span ng-if="project.accessStatus == 'shared'">
                                        <a ng-repeat="projectUser in project.projectUsers" href="" class="pull-left">
                                            <img alt="{{projectUser.name}}" class="img-circle" ng-src="{{projectUser.displaypicture}}" title="{{projectUser.name}}">
                                        </a>
                                    </span>
                                </td>
                                <td class="text-right" footable-ng-row>
                                    <a ng-if="project.canDelete" ng-click="removeProject(project)" class="btn btn-white btn-xs"><i class="fa fa-trash"></i> Kustuta </a>
                                    <a ui-sref="project-item({id: project.id})" class="btn btn-primary btn-xs" href="/app/project_detail_view"><i class="fa fa-folder"></i> Vaata </a>
                                </td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="6">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
