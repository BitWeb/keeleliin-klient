
<div class="modal-header">
    <h4 class="modal-title">Uus töövoog</h4>
</div>
<div class="modal-body">
    <div class="row">
        <p>Lisa töövoole nimetus, kirjeldus ja eesmärk.</p>
        <form role="form">
            <div class="form-group">
                <label>Nimetus</label>
                <input type="text" placeholder="Töövoo nimetus" class="form-control">
            </div>
            <div class="form-group">
                <label>Kirjeldus</label>
                <textarea placeholder="Töövoo kirjeldus" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Eesmärk</label>
                <textarea placeholder="Töövoo eesmärk" class="form-control"></textarea>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-white btn-sm" ng-click="$cancel()">Katkesta</button>
    <button type="button"  ui-sref="app.project_new_flow" class="btn btn-primary btn-sm" ng-click="save()">Salvesta</button>
</div>
