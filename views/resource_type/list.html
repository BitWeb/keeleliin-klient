<div kl-breadcrumb></div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <a ui-sref="resource-type-insert" class="m-b-sm btn btn-primary btn-sm pull-right"><i class="fa fa-plus"></i> Lisa uus</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="project-list">
                        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                            <thead>
                            <tr>
                                <th data-toggle="true">Nimetus</th>
                                <th data-hide="phone">Kood</th>
                                <th data-sort-ignore="true"></th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr ng-repeat="resourceType in resourceTypes">
                                <td>
                                    {{resourceType.name}}
                                </td>
                                <td>
                                    {{resourceType.value}}
                                </td>
                                <td class="text-right" footable-ng-row>
                                    <a ui-sref="resource-type-edit({resourceTypeId: resourceType.id})" class="btn btn-primary btn-xs"><i class="fa fa-folder"></i> Vaata </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
