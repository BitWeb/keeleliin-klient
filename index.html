<!DOCTYPE html>
<html ng-app="keeleliin">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Keeleliin kient</title>

  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">
  <link href="assets/css/animate.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet" id="loadBefore">
  <link href="assets/css/plugins/jsTree/style.min.css" rel="stylesheet">
</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used on diferent view -->
<body  ng-controller="MainController as main" class="{{$state.current.data.specialClass}}" landing-scrollspy id="page-top">

<!-- Main view  -->

  <!-- Wrapper-->
  <div id="wrapper">

    <!-- Navigation -->
    <div ng-include="'app/shared/navigation.html'"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

      <!-- Page wrapper -->
      <div ng-include="'app/shared/topnavbar.html'"></div>

      <!-- Main view  -->
      <div ui-view></div>

      <!-- Footer -->
      <div ng-include="'app/shared/footer.html'"></div>

    </div>
    <!-- End page wrapper-->

    <!-- Right Sidebar -->
    <div ng-include="'views/common/right_sidebar.html'"></div>

  </div>
  <!-- End wrapper-->


<script src="assets/js/jquery/jquery-2.1.1.min.js"></script>
<script src="assets/js/plugins/jquery-ui/jquery-ui.js"></script>
<script src="assets/js/bootstrap/bootstrap.min.js"></script>
<script src="assets/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="assets/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="assets/js/plugins/pace/pace.min.js"></script>
<script src="assets/js/inspinia.js"></script>
<script src="assets/js/bower_components/angular/angular.min.js"></script>
<script src="assets/js/bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="assets/js/bower_components/angular-translate/angular-translate.min.js"></script>
<script src="assets/js/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>


<script src="assets/js/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="assets/js/plugins/angular-idle/angular-idle.js"></script>
<script src="assets/js/plugins/jsTree/jstree.min.js"></script>


<!-- Anglar App Script -->
<script src="app/app.js"></script>
<script src="app/components/home/homeController.js"></script>
<script src="app/components/project/projectController.js"></script>

<script src="app/components/main/mainController.js"></script>

</body>
</html>
